<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeria da Câmara</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background-color: #000;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #111;
            border-bottom: 1px solid #333;
        }

        header h1 {
            margin: 0;
            font-weight: 700;
        }

        /* Botões modernos */
        button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            margin-left: 0.5rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        button:hover {
            background-color: #559fff;
        }
        button:active {
            background-color: #337acc;
        }

        /* Galeria em grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 1rem 2rem;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 8px #1e90ffaa;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px #1e90ffee;
        }

        /* Modal fullscreen para a imagem */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        .modal img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 20px #1e90ff;
        }

        /* Controlo botões rodapé */
        footer {
            background-color: #111;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            border-top: 1px solid #333;
        }

    </style>
</head>
<body>
    <header>
        <h1>Galeria da Câmara</h1>
        <div>
            <button id="btn-toggle-mascot">Mudar Mascote</button>
        </div>
    </header>

    <div class="gallery" id="gallery">
        {% for filename in photos %}
            <img src="{{ url_for('photo', name=filename) }}" alt="{{ filename }}" data-filename="{{ filename }}">
        {% endfor %}
        {% for filename in gifs %}
            <img src="{{ url_for('photo', name=filename) }}" alt="{{ filename }}" data-filename="{{ filename }}">
        {% endfor %}
    </div>

    <footer>
        <button id="btn-photo">Tirar Foto</button>
        <button id="btn-gif">Tirar GIF</button>
    </footer>

    <div class="modal" id="modal">
        <img src="" alt="Imagem grande" />
    </div>

<script>
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');
    const gallery = document.getElementById('gallery');

    gallery.addEventListener('click', (e) => {
        if(e.target.tagName === 'IMG') {
            modalImg.src = e.target.src;
            modal.style.display = 'flex';
        }
    });

    modal.addEventListener('click', () => {
        modal.style.display = 'none';
        modalImg.src = '';
    });

    // Botões foto / gif
    document.getElementById('btn-photo').addEventListener('click', () => {
        fetch('/api/button_press', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({type: 'photo'})
        }).then(resp => resp.json())
          .then(data => console.log(data));
    });

    document.getElementById('btn-gif').addEventListener('click', () => {
        fetch('/api/button_press', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({type: 'gif'})
        }).then(resp => resp.json())
          .then(data => console.log(data));
    });

    // Botão mudar mascote
    document.getElementById('btn-toggle-mascot').addEventListener('click', () => {
        fetch('/api/toggle_mascot', {
            method: 'POST'
        }).then(resp => resp.json())
          .then(data => {
              alert('Mascote atual: ' + data.current_mascot);
              location.reload();
          });
    });
</script>
</body>
</html>
